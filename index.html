<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="output">
                <div class="previousResult"></div>
                <div class="currentResult"></div>
            </div>
            <button class="span-two allClear">AC</button>
            <button class="deleteNum">DEL</button>
            <button class="operator">+</button>
            <button class="numButtons">1</button>
            <button class="numButtons">2</button>
            <button class="numButtons">3</button>
            <button class="operator">-</button>
            <button class="numButtons">4</button>
            <button class="numButtons">5</button>
            <button class="numButtons">6</button>
            <button class="operator">*</button>
            <button class="numButtons">7</button>
            <button class="numButtons">8</button>
            <button class="numButtons">9</button>
            <button class="operator">/</button>
            <button class="numButtons">.</button>
            <button class="numButtons">0</button>
            <button class="span-two equals">=</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
